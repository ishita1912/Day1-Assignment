<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complex table</title>
        <style>
            
            table{
                background-color: rgb(77, 12, 107);
                color:rgb(153, 179, 196);
                border: 3px currentColor
                
            }
            table th{
                color:rgb(224, 189, 196)
            }
        </style>
    </head>
    <body>
        <table border=2 align="center" width=500 height=300>
                <h1 align="center"><u>Restaurant Menu</u></h1>
            <tr> 
                <th>Type</th>
                <th>Dish</th>
                <th>Price</th>
                </tr>
            
            <tr>
                <th rowspan="3">Starter</th>
                <td align="center">Sandwich</td>
                <td align="center">60/-</td>
            </tr>
            <tr>
                <td align="center">Fries</td>
                <td align="center">60/-</td>
            </tr> 
            <tr>
                <td align="center">Garlic Bread</td>
                <td align="center">120/-</td>
            </tr> 
            <tr>
                <th rowspan="3">Main Course</th>
                <td align="center">Kaju Paneer</td>
                <td align="center">240/-</td>
            </tr>
            <tr>
                <td align="center">Shahi Paneer</td>
                <td align="center">270/-</td>
            </tr>
            <tr>
                <td align="center">Tandoori Roti</td>
                <td align="center">15/-</td>
            </tr>
            <tr>
                <th rowspan="3">Dessert</th>
                <td align="center">Gulab Jamun</td>
                <td align="center">30/-(4pieces)</td>
            </tr>
            <tr>
                <td align="center">Vanilla Icecream</td>
                <td align="center">30/-(per scoop)</td>
            </tr>
            <tr>
                <td align="center">Cold Coffee</td>
                <td align="center">80/-</td>
            </tr>
        </table>

    </body>
</html>
