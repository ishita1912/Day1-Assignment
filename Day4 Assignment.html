<!DOCTYPE html>
<html lang="en">
    <head>
        <title1>Day4 Assignment</title1>
        <style>
            *{
                margin: 0;
                padding: 8px;
            }
            form{
                background-color: rgb(197, 122, 122);
            }
            .button, h2{
                text-align: center;
                color:rgb(0, 0, 0);
            }
            .submit:hover, .reset:hover{
                background-color: rgba(11, 52, 99, 0.356);
                color: rgb(253, 253, 253);
            }
                
        </style>

    </head>
    <body>
        <form method="post">
            <h2><u>Community Form</u></h2>
            <label> Name :</label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name"><br><br>

            <label> Date of Birth :</label>
            <input type="date" id="start" name="start" 
                min="1985-01-01" max="20220-03-31"><br><br>

            <label>Gender</label><br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="transgender"> Transgender <br>
            <input type="radio" name="gender" value="other"> Other <br><br>

            <label> E-mail :</label>
            <input type="text" placeholder="abc@xyz.com"><br><br>
            
            <label> Contact No. :</label>
            <input type="text" placeholder="+91-1234567890"><br><br>

            <label> Education : </label>
            <select name="education" id="education">
                <option value="Select your education level">Select your Education Level</option>
                <option value="12th Standard"> 12th Standard</option>
                <option value="Under Graduate">Under Graduare</option>
                <option value="Post Graduate"> Post Graduate</option>
                <option value="Phd"> Phd</option><br><br>
            </select><br><br>

                <div class="address"></div>
                <label> Address :</label>
                <input type="text" input size="80%" placeholder="House no., Area, Colony"><br><br>
                <input type="text" input size="80%" placeholder="Town/City"><br><br>

                <label> State :</label>
                <input type="text" placeholder="State"><br><br>

                <label>Referred By</label><br>
                <input type="checkbox" name="refer" id="Friend"> Friend or Colleague <br>
                <input type="checkbox" name="refer" id="Linkedin"> Linkedin or Github <br>
                <input type="checkbox" name="refer" id="newspaper"> Newspaper or Article <br>
                <input type="checkbox" name="refer" id="socialmedia"> Social Media(eg.instagram) <br><br>

                <div class="button">
                    <input type="submit" value="Sign Up" class="submit">
                    <input type="reset" value="Reset" class="reset">
                </div>

        </form>
    </body>
</html>
